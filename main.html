<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
	<title>Тестовое задание (Junior Frontend-разработчик/стажер)</title>
</head>

<body>

	<main>

		<section class="logo">

			<img src="Logo.svg" class="logo__img">

		</section>

		<section class="filter">

			<form class="filter__form filter-form">

				<p class="filter-form__title">Колличество пересадок</p>

				<div class="filter-form__item checkbox">
					<input type="checkbox" name="all" id="all" class="checkbox__item">
					<label class="checkbox__label" for="all">Все</label>
				</div>

				<div class="filter-form__item checkbox">
					<input type="checkbox" name="nope" id="nope" class="checkbox__item">
					<label class="checkbox__label" for="nope">Без пересадок</label>
				</div>

				<div class="filter-form__item checkbox">
					<input type="checkbox" name="one" id="one" class="checkbox__item">
					<label class="checkbox__label" for="one">1 пересадка</label>
				</div>

				<div class="filter-form__item checkbox">
					<input type="checkbox" name="two" id="two" class="checkbox__item">
					<label class="checkbox__label" for="two">2 пересадки</label>
				</div>

				<div class="filter-form__item checkbox">
					<input type="checkbox" name="three" id="three" class="checkbox__item"> 
					<label class="checkbox__label" for="three">3 пересадки</label>
				</div>
				
			</form>
		</section>

		<section class="main-content">

			<div class="main-content__buttons buttons">

				<button class="buttons__item buttons__item--cheap buttons__item--checked">Самый дешевый</button>

				<button class="buttons__item buttons__item--fast">Самый быстрый</button>

			</div>

		</section>
	</main>

<script src="main.js"></script>

</body>

</html>
