<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/main.css">

<body>

	<main>

		<section class="logo">

			<img src="Logo.svg" class="logo__img">

		</section>

		<section class="filter">

			<form class="filter__form filter-form">

				<p class="filter-form__title">Колличество пересадок</p>

				<label class="filter-form__item">

					<input type="checkbox" name="">
					Все

				</label>

				<label class="filter-form__item">

					<input type="checkbox" name="">
					Без пересадок

				</label>

				<label class="filter-form__item">

					<input type="checkbox" name="">
					1 пересадка

				</label>

				<label class="filter-form__item">

					<input type="checkbox" name="">
					2 пересадки

				</label>

				<label class="filter-form__item">

					<input type="checkbox" name="">
					3 пересадки

				</label>
				
			</form>
		</section>

		<section class="main-content">

			<div class="main-content__buttons buttons">

				<button class="buttons__item buttons__item--cheap">Самый дешевый</button>

				<button class="buttons__item buttons__item--fast">Самый быстрый</button>

			</div>

		</section>

	</main>
